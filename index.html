<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>BK UI</title>
</head>
<body>
    <div class="topper"></div>
    <div class="container">
        <p id="currentTime"></p>
    </div>
    <!--JavaScript-->
        <script>
            function showTime() {
        document.getElementById('currentTime').innerHTML = new Date().toUTCString();
    }
    showTime();
    setInterval(function () {
        showTime();
    }, 1000);
        </script>
    <div class="search">
        <input type="search" placeholder="Search">
    </div>
<div class="apps">
    <a href="https://facebook.com" class="fb"><i class="bi bi-facebook"></i></a>
    <a href="https://instagram.com" class="ig"><i class="bi bi-instagram"></i></a>
    <a href="https://youtube.com" class="yt"><i class="bi bi-youtube"></i></a>
    <a href="https://web.whatsapp.com" class="wa"><i class="bi bi-whatsapp"></i></a>
    <a href="https://twitter.com" class="tw"><i class="bi bi-twitter"></i></a>
</div>
<div class="apps-2">
    <button class="call"><i class="bi bi-telephone-fill"></i></button>
    <button class="msg"><i class="bi bi-chat-left-fill"></i></button>
    <button class="sixd"><i class="bi bi-arrow-bar-up"></i></button>
    <button class="cntc"><i class="bi bi-person-badge"></i></button>
    <button class="cam"><i class="bi bi-camera-fill"></i></button>
</div>
<div class="apps-3">
    <button class="clock"><i class="bi bi-clock-fill"></i></button>
    <button class="radio"><i class="bi bi-boombox-fill"></i></button>
    <a href="https://telegram.com" class="tg"><i class="bi bi-telegram"></i></a>
    <button class="calc"><i class="bi bi-calculator-fill"></i></button>
    <button class="cale"><i class="bi bi-calendar-date"></i></button>
</div>
<div class="apps-4">
    <button class="tm"><i class="bi bi-terminal-fill"></i></button>
    <a href="https://discord.com" class="dis"><i class="bi bi-discord"></i></a>
    <button class="pht"><i class="bi bi-images"></i></button>
    <a href="https://mail.google.com" class="mail"><i class="bi bi-envelope-fill"></i></a>
    <a href="https://google.com" class="goog"><i class="bi bi-google"></i></a>
</div>
<div class="apps-5">
    <a href="https://maps.google.com" class="map"><i class="bi bi-geo-alt-fill"></i></a>
    <a href="https://github.com" class="git"><i class="bi bi-github"></i></a>
    <button class="msc"><i class="bi bi-music-note-beamed"></i></button>
    <button class="av"><i class="bi bi-shield-shaded"></i></button>
    <a href="https://snapchat.com" class="snap"><i class="bi bi-snapchat"></i></a>
</div>
<div class="apps-6">
    <button class="pay"><i class="bi bi-coin"></i></button>
    <button class="buy"><i class="bi bi-cart3"></i></button>
    <button class="read"><i class="bi bi-book-half"></i></button>
    <button class="rain"><i class="bi bi-cloud-sun-fill"></i></button>
    <button class="btc"><i class="bi bi-currency-bitcoin"></i></button>
</div>
</body>
</html>
